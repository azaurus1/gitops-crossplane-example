{{- range $index, $bucket := .Values.buckets}}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/azaurus1/gitops-crossplane-example
    targetRevision: HEAD
    path: buckets/{{$bucket.name}}/bucket.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: {}
{{- end }}